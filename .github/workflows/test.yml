# on: pull_request
on: push
jobs:
    linting:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Install pylint
          run: sudo apt update && sudo apt install pylint
        - name: Linting
          run: pylint *.py
    unit_testing:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Print repo name
          run: | 
            echo "Repository: ${{ github.repository }}"
        - name: Unit testing
          run: python3 test.py
        - run: mkdir -p ${{ github.GITHUB_WORKSPACE }}/rpmbuild/SOURCES ${{ github.GITHUB_WORKSPACE }}/rpmbuild/SPECS
        - run: ls -la


